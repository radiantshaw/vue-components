<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Button With Components</title>

  <link rel="stylesheet" href="../css/iframe.css">
</head>
<body>
  <div id="app">
    <counter-button></counter-button>
    <counter-button></counter-button>
    <counter-button></counter-button>
  </div>

  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <script>
    var data = {
      count: 0
    };

    Vue.component('counter-button', {
      data: function() {
        return data
      },
      template: '\
        <button v-on:click="count++">\
          You clicked me {{ count }} times.\
        </button>\
      '
    });

    new Vue({ el: '#app' });
  </script>
</body>
</html>
