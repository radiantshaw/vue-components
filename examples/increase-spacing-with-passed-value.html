<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Increasing spacing with passed value</title>

  <link rel="stylesheet" href="../css/iframe.css">
</head>
<body>
  <div id="app">
    <p :style="{ letterSpacing: letterSpacing + 'em' }">
      Increase the spacing for this para.
    </p>

    <spacer-button @increase-spacing="letterSpacing += $event"></spacer-button>
  </div>

  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <script src="../js/components/spacer-button.with-passed-value.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        letterSpacing: 0
      }
    });
  </script>
</body>
</html>
